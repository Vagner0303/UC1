<!DOCTYPE html>
<!-- Define que este documento é uma pagina HTMLS-->
<html lang=" pt-BR">
<!-- Inicio do documento HTML com o idioma definido como portugues do Brasil -->

<head>
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres para UTF-8, garantindo suporte a caracteres especiais -->
    <title>Entrada com prompt() </title>
    <!-- Titulo da pagina que aparece na aba do navegador -->
</head>

<body>
    <h1>Entrada de dados com prompt()</h1>
    <h6> Hoje está chovendo </h6>
    <!-- Cabeçalho principal da pagina -->

    <script>
        //Aqui pedimos o nome do usuario usando a função prompt
        let nome = prompt("Qual é o seu nome? ");

        // Mostramos uma mensagem de boas-vindas usando alert, concatenando com o nome recebido 
        alert("OLá, " + nome + "! Seja bem-vindo(a)!");
    </script>
</body>

</html>
